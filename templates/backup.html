            </p>

                The purpose of this graph is to summarise visualisations
            </p>

            </p>
        {% elif pageType == 'word_cloud' %}

            <h5 class="display-5">Word Cloud</h5>
		    <p class="lead">
                The reliability scores were not available so, instead, this page displays the frequency of words used in all the tweets
            </p>

		{% endif %}
